<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    
    <main class="container">
      <!-- HEADER -->
      <div id="preloader"></div>
      <div id="quiz" class="hidden">
        <h1 class="home__title">Quiz App</h1>
        <div class="header">
          <div class="header__item">
            <p class="header__text">
              Question:
            </p>
            <h1 class="header__main-text" id="questionCounter"></h1>
          </div>
          <div class="header__item">
            <p class="header__text">
              Score:
            </p>
            <h1 class="header__main-text" id="score">
              0%
            </h1>
          </div>
          <div class="header__item">
            <p class="header__text">
              Time Left: 
            </p>
            <h1 class="header__main-text" id="timeCounter">
              0.00
            </h1>
          </div>
        </div>
        <!-- OPTIONS -->
        <h2 class="question"></h2>
        <div class="option">
          <p class="option__select">A</p>
          <p class="option__text" data-number="1"></p>
        </div>
        <div class="option">
          <p class="option__select">B</p>
          <p class="option__text" data-number="2"></p>
        </div>
        <div class="option">
          <p class="option__select">C</p>
          <p class="option__text" data-number="3"></p>
        </div>
        <div class="option">
          <p class="option__select">D</p>
          <p class="option__text" data-number="4"></p>
        </div>
      </div>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
