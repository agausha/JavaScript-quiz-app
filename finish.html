<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Congratulations!!!</title>
  </head>
  <body>
    <main class="container">
      <div id="finish" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <label for="user" class="form_user"></label>
          <button
            type="submit"
            class="btn--save"
            id="saveScoreBtn"
            onclick="saveFinalScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <div class="buttons">
        <a class="cta" href="/app.html">Start Again</a>
        <a class="cta" href="/">Back Home</a>
        </div>
      </div>
    </main>
    <script src="/js/finish.js"></script>
  </body>
</html>
